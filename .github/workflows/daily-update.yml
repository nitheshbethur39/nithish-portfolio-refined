name: Daily Update

on:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6 AM UTC
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run daily update script
        run: python daily_update.py

      - name: Configure Git
        run: |
          git config user.name "nitheshbethur39"
          git config user.email "nitheshbethur39@gmail.com"

      - name: Commit and push changes
        run: |
          git add daily_update.txt
          git diff --cached --quiet && echo "No changes to commit." || (git commit -m "Daily update" && git push)
